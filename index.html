<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Compras</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <img src="assets/larkef.svg" alt="Logo">
        <img src="assets/quicklist.svg" alt="quicklist name">
    </header>
    <div class="div-main">
        <main>

            <div class="container-superior">
                <div class="superior-content">
                    <a href=""><img src="assets/back-button.svg" alt=""></a>
                    <h1>Compras da Semana</h1>
                </div>
            </div>

            <div class="input-section">
                <input type="text" placeholder="Adicionar novo item" id="myInput">
                <button id="addButton">Adicionar item</button>
            </div>

            <div class="li-container">
                <ul id="myList">
                </ul>
            </div>

            <div id="warning-message">
                <div class="first-warning">
                    <img src="assets/warning-circle.svg" alt="exclamação" id="warning-circle">
                    <p>O item foi removido da Lista</p>
                </div>
                <div>
                    <img src="assets/x-icon.svg" alt="X" id="x-icon">
                </div>
            </div>

        </main>
    </div>
</body>

<script src="scripts.js"></script>

</html>
